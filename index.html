<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Velox Turtur</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f1c40f;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 60px 20px;
      max-width: 400px;
      margin: auto;
    }

    h1 {
      font-size: 3em;
      color: #2ecc71;
    }

    input, button {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #1a1a1a;
      color: #fff;
    }

    button {
      background-color: #27ae60;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1abc9c;
    }

    .link {
      color: #f1c40f;
      cursor: pointer;
      text-decoration: underline;
    }

    .message {
      font-weight: bold;
      margin-top: 15px;
    }

    .error {
      color: red;
    }

    .success {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Velox Turtur</h1>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <p class="link" onclick="window.location.href='register.html'">Register</p>
    <p id="message" class="message"></p>
  </div>

  <script>
    const staticApprovedUsers = {
  "daniel": "Daniel", "ella": "Ella", "jasper": "Jasper", "george": "George",
  "greta": "Greta", "ally": "Ally", "gabriel": "Gabriel", "james": "James",
  "jayden": "Jayden", "emily": "Emily", "leshan": "Leshan", "mete": "Mete",
  "neerosha": "Neerosha", "niko": "Niko", "pip": "Pip", "quentin": "Quentin",
  "rohan": "Rohan", "max": "Max", "shashank": "Shashank", "wells": "Wells"
};

// Add dynamically registered users (if any)
const localUserList = JSON.parse(localStorage.getItem("approvedUsers")) || [];
localUserList.forEach(name => {
  staticApprovedUsers[name.toLowerCase()] = name;
});

const approvedUsers = staticApprovedUsers;


    function login() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const message = document.getElementById("message");

      const usernameRaw = usernameInput.value.trim();
      const usernameLower = usernameRaw.toLowerCase();
      const password = passwordInput.value;

      message.className = "message";
      message.textContent = "";

      if (approvedUsers[usernameLower] && password === "Fast and Furious") {
        const properCasedName = approvedUsers[usernameLower];

        message.textContent = "Verifying account...";
        message.classList.add("success");

        setTimeout(() => {
          localStorage.setItem("username", properCasedName);
          message.textContent = "Redirecting to dashboard...";
          setTimeout(() => {
            window.location.href = "main_36.html";
          }, 1000);
        }, 1500);
      } else {
        message.textContent = "ACCESS DENIED: Invalid credentials or unapproved user.";
        message.classList.add("error");
      }
    }
  </script>
</body>
</html>
