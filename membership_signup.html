<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the Team - Velox Turtur</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f1c40f;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      color: #2ecc71;
    }

    input, button {
      padding: 15px;
      font-size: 1.2em;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      width: 100%;
      max-width: 300px;
    }

    input {
      background-color: #1a1a1a;
      color: #fff;
    }

    button {
      background-color: #f1c40f;
      color: #0d0d0d;
      cursor: pointer;
    }

    button:hover {
      background-color: #d4ac0d;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>Join the Team</h1>
  <p>Confirm your password to become an official Velox Turtur member.</p>

  <input type="password" id="password" placeholder="Enter your password" />
  <button onclick="verify()">Confirm & Join</button>
  <p id="message"></p>

  <script>
    function verify() {
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const username = localStorage.getItem("username");

      if (password === "Velox Turtur") {
        message.textContent = "Welcome to the team!";
        message.className = "success";

        // Save name to wall of fame list
        let fame = JSON.parse(localStorage.getItem("wallOfFame") || "[]");
        if (!fame.includes(username)) {
          fame.push(username);
          localStorage.setItem("wallOfFame", JSON.stringify(fame));
        }

        setTimeout(() => {
          window.location.href = "wall_of_fame.html";
        }, 1500);
      } else {
        message.textContent = "Incorrect password.";
        message.className = "error";
      }
    }
  </script>
</body>
</html>
